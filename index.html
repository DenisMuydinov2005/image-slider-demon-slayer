<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <img src="img/title.png" alt="title" class="title">
    <hr>
    <div class="slider">
        
        <div class="slides">
            <img src="img/rengoku.png" alt="" class="slide" title="rengoku">
            <img src="img/shinobo.png" alt="" class="slide" title="shinobo">
            <img src="img/tanjiro.png" alt="" class="slide" title="tanjiro">
            <img src="img/nezuko.png" alt="" class="slide" title="nezuko">
            <img src="img/inosuke.png" alt="" class="slide" title="inosuke">
        </div>
        <button class="prev" id="pr-btn" onclick="prevSlide()">&#10094</button>
        <button class="next" id="next-btn" onclick="nextSlide()">&#10095</button>
    </div>
    <footer>
        <hr>
    </footer>
    <script src="script.js"></script>
</body>
</html>
